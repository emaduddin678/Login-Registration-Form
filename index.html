<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Iconscout link cdn  -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!-- css link  -->
    <link rel="stylesheet" href="style.css" />

    <title>Sign In & Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sigh-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="uil uil-user-circle"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="uil uil-padlock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />

            <p class="social-text">Or Sign in with social platforms..</p>
            <div class="social-media">
              <a href="#" class="social-icon"><i class="uil uil-facebook-f"></i></a
              ><a href="#" class="social-icon"><i class="uil uil-twitter-alt"></i></a
              ><a href="#" class="social-icon"><i class="uil uil-google"></i></a
              ><a href="#" class="social-icon"><i class="uil uil-linkedin-alt"></i></a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
